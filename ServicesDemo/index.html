<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Custom Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="main.js"></script>
</head>
<body ng-app = "app">
    <div ng-controller = "mainController">
        <h3>Add two numbers - </h3>
        <p>
           <div>Enter first number:- </div><input type="number" ng-model = "a"></p><br>
           <div>Enter Second number:-</div><input type="number" ng-model = "b">
           <div><button ng-click = "onAdd()">Sum</button></div>
           <div>The Sum is :- {{x}}</div>
        </p>

        <h3>Subtract two numbers - </h3>
        <p>
           <div>Enter first number:- </div><input type="number" ng-model = "c"></p><br>
           <div>Enter Second number:-</div><input type="number" ng-model = "d"><br><br>
           <div><button ng-click = "onSubtract()">Subtract</button></div>
           <div>The Result is :- {{y}}</div>
        </p>

        <h3>Multiply two numbers - </h3>
        <p>
           <div>Enter first number:- </div><input type="number" ng-model = "e"></p><br>
           <div>Enter Second number:-</div><input type="number" ng-model = "f"><br><br>
           <div><button ng-click = "onMultiply()">Multiply</button></div>
           <div>The Result is :- {{z}}</div>
        </p>
    </div>
    
</body>
</html>
